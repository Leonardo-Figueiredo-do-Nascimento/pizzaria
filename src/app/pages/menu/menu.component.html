<div class="menu-div">
    <h2>Sabores</h2>
    <div class="sabores">
        @for (pizza of pizzas; track pizza){
            <div class="pizza-card" >
                <img [src]="pizza.pizzaImgUrl"/>
                <p>{{pizza.sabor}}</p>
                <p>R${{pizza.preco}}</p>
                <input type="radio" name="pizza-sabor" [value]="pizza.sabor" (change)="onPizzaSelect(pizza.sabor)">
            </div>
        }
        <div class="pizza-card">
            <h3 id="h3-personalizavel">+</h3>
            <p>Personalizada</p>
            <p>R$20.0</p>
            <input type="radio" name="pizza-sabor" value="Personalizada" (change)="onPizzaSelect('Personalizada')">
        </div>
    </div>
</div>
@if (selectedPizza != null) {
    <app-size></app-size>
}
